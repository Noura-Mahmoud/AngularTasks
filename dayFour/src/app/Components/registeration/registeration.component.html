<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="submitForm()" [formGroup]="formValidation" class="form">
          <div class="form-group d-flex m-auto mb-2">
            <label class="col-3">Name</label>
            <input formControlName="name" type="text" class="form-control"/>
            <div *ngIf="!NameValid" style="color: red; text-align: center;">
              Name Is Not Valid
            </div>
          </div>
          <div class="form-group d-flex m-auto mb-2">
            <label class="col-3">Age</label>
            <input formControlName="age" type="number" class="form-control"/>
            <div *ngIf="!AgeValid" style="color: red; text-align: center;">
               Age Is Not Valid
            </div>
          </div>
          <div class="form-group d-flex m-auto mb-2">
            <label class="col-3">Email</label>
            <input formControlName="email" type="text" class="form-control"/>
            <div *ngIf="!EmailValid" style="color: red; text-align: center;">
              Email Is Not Valid
            </div>
          </div>
          <div class="form-group text-center m-auto mb-2">
            <input type="submit" value="Submit" class="btn btn-outline-success"/>
          </div>
        </form>
      </div>
    </div>
  </div>
